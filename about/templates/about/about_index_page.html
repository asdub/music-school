{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-aboutindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <span class="meta">{{ page.date }}</span>

    <div class="short_description">{{ page.heading }}</div>

    {% for post in page.get_children %}
        <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
    {% endfor %}

{% endblock %}
