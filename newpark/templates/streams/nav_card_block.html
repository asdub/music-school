{% load wagtailimages_tags %}

<h2>{{ self.title }}</h2>

{% for card in self.cards %}
    {% image card.image fill-300x200 as img %}   
    <div class="nav-box-container-inner" style="background: linear-gradient( rgba(255, 255, 255, 0.5), rgba(7, 38, 96, 0.7)), url({{ img.url }}) center center;">
        <a href="{{ card.button_page.url }}">
            <div class="nav-box">
                <h3>{{ card.title }}</h3>
            </div>
        </a>
    </div>
{% endfor %}
