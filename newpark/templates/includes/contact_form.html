{% load contact_form_tags %}
{% load wagtailcore_tags %}

{% get_contact_form as contact_form %}

    <p>
        {{ self.intro|richtext }}
    </p>

    <form action="{% pageurl contact_form.page %}" method="POST" role="form">
        {% csrf_token %}
        <ul>
            {{ contact_form.form.as_ul }}
        </ul>

        <button type="submit">
            Submit Form
        </button>
    </form>
