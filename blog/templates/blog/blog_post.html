{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpost{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <span class="meta">{{ page.date }}</span>

    <div class="short_description">{{ page.short_description }}</div>

    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Retrun to Blog</a></p>

{% endblock %}
